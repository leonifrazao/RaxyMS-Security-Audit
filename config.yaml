# Raxy Configuration File
# ======================

# Application Settings
app_name: Raxy
version: "2.0.0"
debug: false
environment: prod  # dev, staging, prod

# Directories (relative to project root or absolute paths)
# These will be created automatically if they don't exist
# cache_dir: /tmp/raxy/cache
# logs_dir: ~/Documents/Projetos/Farm/logs

# Executor Configuration
executor:
  users_file: users.txt
  max_workers: 4
  actions:
    - login
    - flyout
    - rewards
    - bing
  retry_attempts: 2
  timeout: 300
  debug: false

# Proxy Configuration
proxy:
  enabled: true
  sources:
    - https://raw.githubusercontent.com/F0rc3Run/F0rc3Run/refs/heads/main/splitted-by-country/United_States.txt
  country: US
  use_console: true
  auto_test: true
  test_timeout: 10.0

# API Configuration
api:
  supabase_url: ""
  supabase_key: ""

# Logging Configuration
logging:
  nivel_minimo: INFO  # DEBUG, INFO, WARNING, ERROR, CRITICAL
  usar_console: true
  usar_arquivo: true
  arquivo_log: app.log
  rotacao: daily
  formato_colorido: true
  formato_detalhado: false
  diretorio_erros: null  # Set to a path if you want separate error logs
  max_workers: 2
